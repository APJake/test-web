<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e36abacd70.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/myanmar-tools/1.2.1/zawgyi_converter.min.js"></script>

    <script src="./js/mine.js"></script>
    <script src="./js/default.js"></script>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/detail.css">

    <title>Detail</title>
</head>

<body>


    <div class="bg-design">
    </div>

    <div class="detail-main">


        <div class="loading-container">
            <h3 class="loading-title">loading</h3>
            <div class="dots-loading white">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
        </div>


        <div class="container">
            <div class="detail">
                <h2>Logix Owl Aung Minn Khant</h2>
                <h6>G2U000</h6>
                <div class="data-ui">
                    <div class="data-box">
                        <img class="crown" src="./img/crown.svg" alt="">
                        <h3>Total</h3>
                        <div class="percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="number">
                                <p>80<span>%</span></p>
                            </div>
                        </div>
                        <p class="points">Current Total Points <br><span id="user-points">75</span> / <span id="total-points">80</span></p>
                    </div>
                </div>
                <hr>
                <div class="data">
                    <p>hello</p>
                </div>
                <hr>
                <div class="data-ui multiple">
                </div>
            </div>
        </div>

    </div>

    <script src="./js/detail.js"></script>

</body>

</html>
